<div class="container">
  <h2>Proyectos</h2>

  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile class="project" *ngFor="let project of projects">
      <a [routerLink]="['/proyecto', project._id]">
      <div class="image">
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
      </div>
      {{project.name}}
    </a>

    </mat-grid-tile>
  </mat-grid-list>

</div>
